<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geometry Genius</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header></header>
        <main  class="py-20"> 
            <div class="container mx-auto">
                <!-- main content container -->
                <div class="flex flex-col md:flex-row gap-5">
                    <!-- shape card container -->
                    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-4">
                        <!-- Triangle card -->
                        <div class="card bg-base-100 w-70 shadow-xl text-center">
                            <figure>
                                <img src="images/triangle.png" alt="Shoes" />
                            </figure>
                            <div class="card-body text-center">
                                <h2 class="card-title justify-center">Triangle</h2>
                                <p class="text-3xl">Area (A) =0.5 X b X h</p>
                                <div class="flex justify-center items-center pt-4">
                                    <div class="flex items-center">
                                        <input id="triangle-base" class="w-24 text-2xl bg-gray-200 p-2 rounded-sm" type="text" placeholder="b">
                                        <span class="mr-4 ml-2">cm</span>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="triangle-height" class="w-24 text-2xl bg-gray-200 p-2 rounded-sm" type="text" placeholder="h">
                                        <span class="mr-4 ml-2">cm</span>
                                    </div>
                                </div>
                                <div class="py-3">
                                    <p class="text-2xl text-emerald-500">Area: <span id="triangle-span"></span>cm<sup>2</sup></p>
                                </div>
                                <div class="card-actions">
                                    <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Triangle card -->
                        <div class="card bg-base-100 w-70 shadow-xl text-center">
                            <figure>
                                <img src="images/rectangle.png" alt="Shoes" />
                            </figure>
                            <div class="card-body text-center">
                                <h2 class="card-title justify-center">Rectangle</h2>
                                <p class="text-3xl">Area (A) = w X l</p>
                                <div class="flex justify-center items-center pt-4">
                                    <div class="flex items-center">
                                        <input id="triangle-base" class="w-24 text-2xl bg-gray-200 p-2 rounded-sm" type="text" placeholder="Length">
                                        <span class="mr-4 ml-2">cm</span>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="triangle-height" class="w-24 text-2xl bg-gray-200 p-2 rounded-sm" type="text" placeholder="Width">
                                        <span class="mr-4 ml-2">cm</span>
                                    </div>
                                </div>
                                <div class="py-3">
                                    <p class="text-2xl text-emerald-500">Area: <span id="triangle-span"></span>cm<sup>2</sup></p>
                                </div>
                                <div class="card-actions">
                                    <button onclick="calculateReatAngleArea()" class="btn btn-primary w-full">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- area calculation container -->
                    <div class="w-96 border-2 border-gray-700 rounded-md">
                        <h3 class="text-3xl p-4">Area Calculation</h3>
                    </div>
                </div>
            </div>
        </main>


        <!-- js file  -->
         <script src="js/Triangle.calculate.js"></script>
         <script src="js/rectangle.js"></script>
    </body>
</html>
